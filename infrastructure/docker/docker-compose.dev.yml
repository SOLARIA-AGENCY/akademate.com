# =============================================================================
# Akademate.com - Docker Compose DEVELOPMENT Override
# Use with: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# Or simply: docker compose -f docker-compose.dev.yml up -d (services only)
# =============================================================================
#
# For local development with hot-reload, run apps directly with pnpm:
#   pnpm dev
#
# This file provides supporting services (DB, Redis, MinIO) for local dev.
# =============================================================================

services:
  # =============================================================================
  # Database - Development (relaxed, easy access)
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: akademate-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: akademate
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: akademate-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # =============================================================================
  # MinIO - Local S3-compatible storage
  # =============================================================================

  minio:
    image: minio/minio:latest
    container_name: akademate-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_dev_data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # MailHog - Local email testing
  # =============================================================================

  mailhog:
    image: mailhog/mailhog:latest
    container_name: akademate-mailhog-dev
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    logging:
      driver: none

# =============================================================================
# Development Volumes (separate from prod)
# =============================================================================

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  minio_dev_data:
    driver: local

# =============================================================================
# Network (optional, apps can connect via localhost)
# =============================================================================

networks:
  default:
    name: akademate-dev-network
