# Akademate.com - Docker Compose Configuration
# Multi-tenant SaaS LMS Platform
# SOLARIA Agency - December 2025

version: '3.8'

services:
  # =============================================================================
  # Database Services
  # =============================================================================

  postgres:
    image: postgres:16-alpine
    container_name: akademate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-akademate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-akademate}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-akademate}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - akademate-network

  redis:
    image: redis:7-alpine
    container_name: akademate-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - akademate-network

  # =============================================================================
  # Application Services
  # =============================================================================

  payload:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.payload
      args:
        PAYLOAD_SECRET: ${PAYLOAD_SECRET}
    container_name: akademate-payload
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PAYLOAD_SECRET: ${PAYLOAD_SECRET}
      DATABASE_URL: postgres://${POSTGRES_USER:-akademate}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-akademate}
      REDIS_URL: redis://redis:6379
      S3_BUCKET: ${S3_BUCKET:-akademate-media}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_REGION: ${S3_REGION:-eu-west-1}
    ports:
      - "${PAYLOAD_PORT:-3003}:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - akademate-network

  web:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.web
    container_name: akademate-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PAYLOAD_CMS_URL: http://payload:3003
      PAYLOAD_API_KEY: ${PAYLOAD_API_KEY}
    ports:
      - "${WEB_PORT:-3006}:3006"
    depends_on:
      - payload
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3006"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - akademate-network

  admin:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.admin
    container_name: akademate-admin
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DEFAULT_TENANT_ID: ${DEFAULT_TENANT_ID:-1}
      PAYLOAD_CMS_URL: http://payload:3003
      PAYLOAD_API_KEY: ${PAYLOAD_API_KEY}
    ports:
      - "${ADMIN_PORT:-3004}:3004"
    depends_on:
      - payload
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3004"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - akademate-network

  portal:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.portal
    container_name: akademate-portal
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_WEB_URL: ${NEXT_PUBLIC_WEB_URL:-http://localhost:3006}
      NEXT_PUBLIC_ADMIN_URL: ${NEXT_PUBLIC_ADMIN_URL:-http://localhost:3004}
      NEXT_PUBLIC_TENANT_URL: ${NEXT_PUBLIC_TENANT_URL:-http://localhost:3009}
      NEXT_PUBLIC_PAYLOAD_URL: ${NEXT_PUBLIC_PAYLOAD_URL:-http://localhost:3003}
      NEXT_PUBLIC_CAMPUS_URL: ${NEXT_PUBLIC_CAMPUS_URL:-http://localhost:3005}
    ports:
      - "3008:3008"
    depends_on:
      - web
      - admin
      - payload
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3008"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - akademate-network

  # =============================================================================
  # Reverse Proxy
  # =============================================================================

  nginx:
    image: nginx:alpine
    container_name: akademate-nginx
    restart: unless-stopped
    ports:
      - "8088:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_data:/var/www/certbot:ro
      - ssl_certs:/etc/letsencrypt:ro
    depends_on:
      - web
      - admin
      - payload
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    networks:
      - akademate-network

  # =============================================================================
  # SSL Certificate Management
  # =============================================================================

  certbot:
    image: certbot/certbot
    container_name: akademate-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - ssl_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    networks:
      - akademate-network

# =============================================================================
# Networks
# =============================================================================

networks:
  akademate-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
  redis_data:
  certbot_data:
  ssl_certs:
