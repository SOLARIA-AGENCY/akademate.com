# =============================================================================
# Akademate.com - Docker Compose PRODUCTION Override
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================
#
# SECURITY CHECKLIST before deploying to production:
# [ ] All secrets are set via environment variables (not in this file)
# [ ] POSTGRES_PASSWORD is unique and strong (32+ chars)
# [ ] PAYLOAD_SECRET is unique and strong (32+ chars)
# [ ] S3 credentials are for production bucket only
# [ ] SSL certificates are valid and renewed
# [ ] Backups are configured and tested
# [ ] Monitoring and alerting are active
# =============================================================================

services:
  # =============================================================================
  # Database - Production (optimized, with backups)
  # =============================================================================

  postgres:
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
      # Production: Add backup volume
      - postgres_backups:/backups
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    # Production: Enable restart always
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  redis:
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # =============================================================================
  # Applications - Production Configuration
  # =============================================================================

  payload:
    environment:
      NODE_ENV: production
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:?PAYLOAD_SECRET required}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=prefer
      REDIS_URL: redis://redis:6379
      S3_BUCKET: ${S3_BUCKET:?S3_BUCKET required}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:?S3_ACCESS_KEY_ID required}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:?S3_SECRET_ACCESS_KEY required}
      S3_REGION: ${S3_REGION:-eu-west-1}
      # Production settings
      LOG_LEVEL: warn
      OTEL_ENABLED: ${OTEL_ENABLED:-true}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT}
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      replicas: 1  # Increase for HA
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  web:
    environment:
      NODE_ENV: production
      PAYLOAD_CMS_URL: http://payload:3003
      PAYLOAD_API_KEY: ${PAYLOAD_API_KEY:?PAYLOAD_API_KEY required}
      LOG_LEVEL: warn
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      replicas: 1  # Increase for HA
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  admin:
    environment:
      NODE_ENV: production
      PAYLOAD_CMS_URL: http://payload:3003
      PAYLOAD_API_KEY: ${PAYLOAD_API_KEY:?PAYLOAD_API_KEY required}
      LOG_LEVEL: warn
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # =============================================================================
  # Nginx - Production (strict security)
  # =============================================================================

  nginx:
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_data:/var/www/certbot:ro
      - ssl_certs:/etc/letsencrypt:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  certbot:
    restart: always

# =============================================================================
# Production Volumes
# =============================================================================

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  certbot_data:
    driver: local
  ssl_certs:
    driver: local
