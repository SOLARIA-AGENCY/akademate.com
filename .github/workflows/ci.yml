name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  RUN_E2E: ${{ vars.RUN_E2E }}
  RUN_SECURITY: ${{ vars.RUN_SECURITY }}

jobs:
  lint-typecheck-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm -r exec tsc --noEmit
      - name: Unit tests
        run: pnpm exec vitest run --coverage

  e2e:
    if: ${{ env.RUN_E2E == 'true' }}
    runs-on: ubuntu-latest
    needs: [lint-typecheck-test-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps
      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true

  build:
    runs-on: ubuntu-latest
    needs: [lint-typecheck-test-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build packages and apps
        run: pnpm -r run build --if-present
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            apps/*/.next

  security:
    if: ${{ env.RUN_SECURITY == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog-action@v3
        with:
          path: ./
          base: ${{ github.ref_name }}
          head: ${{ github.sha }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Dependency audit
        run: pnpm audit --audit-level=moderate
